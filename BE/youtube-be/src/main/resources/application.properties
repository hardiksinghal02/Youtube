spring.application.name=youtube-be

spring.datasource.url=jdbc:postgresql://192.168.64.50:5432/youtube
spring.datasource.username=youtube
spring.datasource.password=mysecurepassword
spring.datasource.driver-class-name=org.postgresql.Driver

# Optional Hibernate config
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Maximum individual file size
spring.servlet.multipart.max-file-size=500MB

# Maximum total request size (if multiple files or large data)
spring.servlet.multipart.max-request-size=500MB